<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compact Complaint Form</title>
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 360px;
    }

    h2 {
      text-align: center;
      font-size: 1.3rem;
      color: #4a148c;
      margin-bottom: 18px;
    }

    label {
      font-size: 0.85rem;
      margin-top: 10px;
      display: block;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 7px 10px;
      margin-top: 4px;
      font-size: 0.85rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 50px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 18px;
    }

    button {
      flex: 1;
      padding: 8px;
      margin: 0 5px;
      font-size: 0.85rem;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    #generateComplaintBtn {
      background-color: #6a1b9a;
      color: #fff;
    }

    #generateComplaintBtn:hover {
      background-color: #4a148c;
    }

    #resetBtn {
      background-color: #ef5350;
      color: white;
    }

    #resetBtn:hover {
      background-color: #c62828;
    }

    @media (max-width: 400px) {
      .container {
        padding: 15px;
      }
      .btn-group {
        flex-direction: column;
      }
      button {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Complaint Task</h2>
    <form id="complaintForm">
      <label for="complaintNumber">Complaint Number</label>
      <input type="text" id="complaintNumber" required />

      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" required />

      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" required />

      <label for="complaintDate">Complaint Date</label>
      <input type="text" id="complaintDate" placeholder="e.g., 03 June 2025" required />

      <label for="product">Product</label>
      <input type="text" id="product" required />

      <label for="itemNumber">Item Number</label>
      <input type="text" id="itemNumber" required />

      <label for="address">Address</label>
      <textarea id="address" required></textarea>

      <label for="pincode">Pincode</label>
      <input type="text" id="pincode" required />

      <label for="problem">Problem</label>
      <textarea id="problem" required></textarea>

      <div class="btn-group">
        <button type="button" id="generateComplaintBtn">Generate</button>
        <button type="button" id="resetBtn">Reset</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('complaintForm');
    const generateBtn = document.getElementById('generateComplaintBtn');
    const resetBtn = document.getElementById('resetBtn');

    generateBtn.addEventListener('click', () => {
      const fields = [
        { id: "complaintNumber", label: "Complaint Number" },
        { id: "customerName", label: "Customer Name" },
        { id: "phoneNumber", label: "Phone Number" },
        { id: "complaintDate", label: "Complaint Date" },
        { id: "product", label: "Product" },
        { id: "itemNumber", label: "Item Number" },
        { id: "address", label: "Address" },
        { id: "pincode", label: "Pincode" },
        { id: "problem", label: "Problem" }
      ];

      let html = fields.map(f => {
        const val = document.getElementById(f.id).value || "(empty)";
        return `<p><strong>${f.label}:</strong> ${val}</p>`;
      }).join("");

      const newWin = window.open("", "", "width=500,height=500");
      newWin.document.write(`
        <html>
        <head>
          <title>Complaint Details</title>
          <style>
            body { font-family: Arial, sans-serif; padding: 20px; }
            h2 { color: #6a1b9a; }
            p { margin: 8px 0; font-size: 0.95rem; }
          </style>
        </head>
        <body>
          <h2>Complaint Details</h2>
          ${html}
        </body>
        </html>
      `);
      newWin.document.close();
    });

    resetBtn.addEventListener('click', () => {
      form.reset();
    });
  </script>

</body>
</html>
