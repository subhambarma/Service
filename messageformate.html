<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      overflow-x: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
    }

    thead {
      background: #2c3e50;
      color: white;
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      font-size: 15px;
    }

    tbody tr {
      transition: background 0.3s ease;
    }

    tbody tr:hover {
      background-color: #f9f9f9;
    }

    .copy-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #2980b9;
    }

    .copied {
      background-color: #2ecc71 !important;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 13px;
        padding: 10px;
      }

      .copy-btn {
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

<h1>ðŸ“‹ Message Dashboard</h1>

<div class="container">
  <table id="messageTable">
    <thead>
      <tr>
        <th>Sl. No</th>
        <th>Day</th>
        <th>Message Type</th>
        <th>Message</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be populated here -->
    </tbody>
  </table>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbw_2y2mTxZKrXUwidkoJMRIhJFfrTjPWd2bdBQ6Rr5XvRqUG0DdsIzS0JrdFkZnjgwO5g/exec"; // Replace with your actual Apps Script web app URL

  fetch(scriptURL)
    .then(res => res.json())
    .then(data => {
      const tableBody = document.getElementById("messageTable").querySelector("tbody");
      data.forEach((row, index) => {
        const messageText = row['Message'] || '';
        const safeId = `msg_${index}`;
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${row['Sl.no'] || ''}</td>
          <td>${row['Day'] || ''}</td>
          <td>${row['Message Type'] || ''}</td>
          <td id="${safeId}">${messageText}</td>
          <td>
            <button class="copy-btn" onclick="copyToClipboard('${safeId}', this)">
              ðŸ“‹ Copy
            </button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    })
    .catch(err => {
      console.error("Error fetching data:", err);
    });

  function copyToClipboard(id, btn) {
    const text = document.getElementById(id).innerText;
    navigator.clipboard.writeText(text).then(() => {
      btn.innerHTML = "âœ… Copied";
      btn.classList.add("copied");
      btn.disabled = true;
      setTimeout(() => {
        btn.innerHTML = "ðŸ“‹ Copy";
        btn.classList.remove("copied");
        btn.disabled = false;
      }, 2000);
    });
  }
</script>

</body>
</html>
